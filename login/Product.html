<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
</head>
<body>

<div id="app">
    <h1>{{ title }}</h1>
    <div>
        <h2>Product</h2>
        <ul>
            <li v-for="product in products">
                {{product.title}} 
                ($ {{product.price}}) - Inventory{{product.inventory}}
                <button v-on:click="addToCart($event, product)"
                            v-bind:disabled="product.inventory <= 0"> Add Cart </button>
            </li>
        </ul>    
    </div>    
    <div>
        <h2>Cart</h2>
        <ul>
            <li v-for="product in cartItems">
                {{product.title}} (${{product.price}}) X {{product.quantity}}
            </li>
        </ul>
        <h3>Total Amount : ${{totalAmount}}</h3>
    </div>
</div> 
<script>
    var vm = new Vue();
    new Vue({
        el: '#app',
        data:{
            title: 'Vue.js Store',
            products : [
                {id:1, title:'iPad mini', price: 500, inventory:7},
                {id:2, title:'iPad Pro', price: 800, inventory:5},
                {id:3, title:'MacBook', price: 1200, inventory:2}
            ],
            cartItems :[]
        },
        methods:{
            addToCart: function(e, product){
                this.$data.products
                .filter(function(p){return p.id === product.id})
                .map(function(p){return p.inventory--});

                var _cartItem = this.$data.cartItems
                                        .filter(function(p){return p.id === product.id});
                if(_cartItem.length >0){
                    _cartItem.map(function(p){return p.quantity++});
                }else{
                    this.$data.cartItems.push({
                        id: product.id,
                        title: product.title,
                        price: product.price,
                        quantity: 1
                    })
                }
            }// addToCart END
        },
        computed:{
            totalAmount: function(){
                let totalAmount = this.$data.cartItems.reduce(function(previousSum, currentItem){
                                            return previousSum + currentItem.price * currentItem.quantity
                                        },0);
                return Math.round(totalAmount);
            }
        },
        mounted: function(){
            let PRODUCT_API_URL = '/product/';
            let _app = this;
            axios.get(PRODUCT_API_URL)
                    .then(function(response){
                        _app.$data.products = response.data;
                    })
                    .catch(function(error){
                        console.log(error);
                    })
        }
    })
</script>
</body>
</html>
